<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1,maximum-scale=1, user-scalable=no"><!-- 这句话会让移动端访问看起来清楚 -->
	<title>Bootstrap-模态框插件</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>

<!-- 模态框声明 -->
<div class="modal fade" id="myModal" tabindex="-1"><!-- fade是淡入淡出效果 -->
	<!-- 窗口声明 -->
	<div class="modal-dialog modal-lg"><!-- 这里可以修改尺寸 -->
		<!-- 内容声明 -->
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" data-dismiss="modal"><span>&times;</span></button>
				<h4 class="modal-title">会员登陆</h4>
			</div>
			<div class="modal-body"><!-- body里可以用流体栅格 -->
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-4">1</div>
						<div class="col-md-4">1</div>
						<div class="col-md-4">1</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default">注册</button>
				<button class="btn btn-primary">登录</button>
			</div>
		</div>
	</div>
</div>

<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">点击弹窗</button><!-- data-toggle表示触发类型,data-target表示触发节点 -->
<!-- data-backdrop属性可以设置背景，data-keyboard设置esc是否可以关闭窗口，href属性值会加载指定页面到content，jQuery里同样可以设置 -->

<button class="btn btn-primary" id="btn">也能弹</button>
<script type="text/javascript">
	$('#btn').on('click',function(){
		$('#myModal').modal('show');
	});

	$('#myModal').on('show.bs.modal',function(){
		//执行show方法时触发
	});

	$('#myModal').on('shown.bs.modal',function(){
		//弹窗完全出现时触发
	});

	$('#myModal').on('hide.bs.modal',function(){
		//执行hide方法时触发
	});

	$('#myModal').on('hidden.bs.modal',function(){
		//弹窗完全关闭时触发
	});

	$('#myModal').on('loaded.bs.modal',function(){
		//远程加载后触发
	});
</script>


</body>
</html>
