<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap-表格和按钮</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	
	<!-- <table class="table table-striped"> -->
	<!-- <table class="table table-bordered"> -->
	<table class="table table-hover">
		<thead>
			<tr>
				<th>编号</th>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>zzz</td>
				<td>男</td>
				<td>23</td>
			</tr>
			<tr class="info">
				<td>2</td>
				<td>zwd</td>
				<td>男</td>
				<td>23</td>
			</tr>
			<tr class="success">
				<td>3</td>
				<td>zefg</td>
				<td>男</td>
				<td>23</td>
			</tr>
			<tr class="sr-only"><!--隐藏-->
				<td>4</td>
				<td>zrgh</td>
				<td>男</td>
				<td>23</td>
			</tr>
		</tbody>
	</table>

	<!-- 按钮 -->
	<a href="###" class="btn btn-default btn-lg">Link</a>
	<input type="button" class="btn btn-success" value="Input">
	<button class="btn btn-info btn-sm">Button</button>
	<button class="btn btn-danger btn-xs">xs</button>

	<!-- 块级按钮 -->
	<button class="btn btn-info btn-block">Block</button>

	<!-- 禁用按钮 -->
	<button class="btn btn-primary btn-block disabled">Disabled Block</button>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
