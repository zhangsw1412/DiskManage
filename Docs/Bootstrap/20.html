<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1,maximum-scale=1, user-scalable=no"><!-- 这句话会让移动端访问看起来清楚 -->
	<title>Bootstrap-轮播插件</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<!-- 基本 -->
<div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:1366px"><!-- data-ride="carousel"自动轮播 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
		<div class="item active">
			<img src="img/bg1.jpg" alt="第一张">
			<div class="carousel-caption">
				<h3>Bootstrap</h3>
				<p>Bootstrap,响应式框架</p>
			</div>
		</div>
		<div class="item">
			<img src="img/bg2.jpg" alt="第二张">
			<div class="carousel-caption">
				<h3>Bootstrap</h3>
				<p>Bootstrap,响应式框架</p>
			</div>
		</div>
		<div class="item">
			<img src="img/bg3.jpg" alt="第三张">
			<div class="carousel-caption">
				<h3>Bootstrap</h3>
				<p>Bootstrap,响应式框架</p>
			</div>
		</div>
	</div>
	<a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
	<a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	$('#myCarousel').carousel({
		interval:2000,
		pause:'hover',//设置暂停的按钮事件
		// wrap:false,//只播放一次
	});
</script>
</body>
</html>
