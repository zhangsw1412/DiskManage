<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1,maximum-scale=1, user-scalable=no"><!-- 这句话会让移动端访问看起来清楚 -->
	<title>Bootstrap-巨幕页头缩略图和警告框</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<!-- 巨幕组件 -->
<!-- 固定宽度 -->
<div class="container">
	<div class="jumbotron">
		<h3>网站标题</h3>
		<p>网站的详细简介</p>
		<p><a href="#" class="btn btn-default">快速进入</a></p>
	</div>
</div>
<!-- 充满 -->
<div class="jumbotron">

</div>

<!-- 页头组件 -->
<div class="page-header">
	<h1>大标题<small>小标题</small></h1>
</div>

<!-- 缩略图 -->
<div class="container">
	<div class="row">

</div>
