<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1,maximum-scale=1, user-scalable=no"><!-- 这句话会让移动端访问看起来清楚 -->
	<title>Bootstrap-路径分页标签徽章</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<!-- 路径组件，也叫面包屑导航 -->
<ol class="breadcrumb">
	<li><a href="#">首页</a></li>
	<li><a href="#">产品列表</a></li>
	<li class="active"><a href="#">书包</a></li>
</ol>

<!-- 分页组件 -->
<ul class="pagination pagination-lg">
	<li><a href="#">&laquo;</a></li>
	<li class="active"><a href="#">1</a></li><!-- 首选项 -->
	<li><a href="#">2</a></li>
	<li><a href="#">3</a></li>
	<li><a href="#">4</a></li>
	<li class="disabled"><a href="#">5</a></li><!-- 禁用 -->
	<li><a href="#">&raquo;</a></li>
</ul>

<!-- 翻页效果 -->
<ul class="pager">
	<li><a href="#">上一页</a></li>
	<li><a href="#">下一页</a></li>
</ul>

<ul class="pager">
	<li class="previous"><a href="#">上一页</a></li>
	<li class="next disabled"><a href="#">下一页</a></li>
</ul>

<!-- 标签 -->
<h3>标签<span class="label label-success">new</span></h3>

<!-- 徽章 -->
<a href="#">信息 <span class="badge">10</span></a>
<button class="btn btn-info">提交<span class="badge">3</span></button>
<ul class="nav nav-pills">
	<li class="active"><a href="#">首页<span class="badge">2</span></a></li>
	<li><a href="#">关于</a></li>
</ul>
	
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
