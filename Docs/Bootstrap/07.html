<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap-图标菜单和按钮组件</title>
	<meta name="viewport" content="width=device-width initial-scale=1,maximum-scale=1, user-scalable=no"><!-- 这句话会让移动端访问看起来清楚 -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<!-- 使用图标 -->
<i class="glyphicon glyphicon-star"></i>
<span class="glyphicon glyphicon-search"></span>

<!-- 结合按钮使用图标 -->
<button class="btn btn-default btn-lg">
	<span class="glyphicon glyphicon-search"></span>
</button>

<!-- 下拉菜单组件 -->
<div class="dropdown">
	<button class="btn btn-default" data-toggle="dropdown">
		下拉菜单<span class="caret"></span>
	</button>
	<ul class="dropdown-menu">
		<li class="dropdown-header">网站导航</li><!-- 菜单标题 -->
		<li><a href="#">首页</a></li>
		<li class="disabled"><a href="#">资讯</a></li><!-- 设置禁用属性 -->
		<li><a href="#">产品</a></li>
		<li class="divider"></li><!-- 菜单的分割线 -->
		<li><a href="#">关于</a></li>
	</ul>
</div>

<div class="dropup">
	<button class="btn btn-default" data-toggle="dropdown">
		上拉菜单<span class="caret"></span>
	</button>
	<ul class="dropdown-menu">
		<li><a href="#">首页</a></li>
		<li><a href="#">资讯</a></li>
		<li><a href="#">产品</a></li>
		<li><a href="#">关于</a></li>
	</ul>
</div>


<!-- 按钮组组件 -->
<div class="btn-group">
	<button class="btn btn-default">左</button>
	<button class="btn btn-default">中</button>
	<button class="btn btn-default">右</button>
</div>

<div class="btn-toobar">
	<div class="btn-group btn-group-lg">
		<button class="btn btn-default">左</button>
		<button class="btn btn-default">中</button>
		<button class="btn btn-default">右</button>
	</div>
	<div class="btn-group">
		<button class="btn btn-default">1</button>
		<button class="btn btn-default">2</button>
		<button class="btn btn-default">3</button>
	</div>
</div>

<!-- 嵌套一个分组 -->
<div class="btn-group">
	<button class="btn btn-default">左</button>
	<button class="btn btn-default">中</button>
	<button class="btn btn-default">右</button>
	<div class="btn-group">
		<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			下拉菜单<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li class="dropdown-header">网站导航</li><!-- 菜单标题 -->
			<li><a href="#">首页</a></li>
			<li class="disabled"><a href="#">资讯</a></li><!-- 设置禁用属性 -->
			<li><a href="#">产品</a></li>
			<li class="divider"></li><!-- 菜单的分割线 -->
			<li><a href="#">关于</a></li>
		</ul>
	</div>
</div>

<!-- 按钮组垂直排列 -->
<div class="btn-group-vertical">
	<button class="btn btn-default">左</button>
	<button class="btn btn-default">中</button>
	<button class="btn btn-default">右</button>
</div>

<!-- 按钮组两端对齐 -->
<div class="btn-group-justified">
	<a class="btn btn-default">左</a>
	<a class="btn btn-default">中</a>
	<a class="btn btn-default">右</a>
</div>



<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
