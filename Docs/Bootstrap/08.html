<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1,maximum-scale=1, user-scalable=no"><!-- 这句话会让移动端访问看起来清楚 -->
	<title>Bootstrap-输入框和导航组件</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	
<div class="input-group">
	<span class="input-group-addon">@</span>
	<input type="text" class="form-control">
</div>

<div class="input-group input-group-lg">
	<input type="text" class="form-control">
	<span class="input-group-addon">@gmail.com</span>
</div>

<div class="input-group">
	<span class="input-group-addon">$</span>
	<input type="text" class="form-control">
	<span class="input-group-addon">.00</span>
</div>

<div class="input-group">
	<span class="input-group-addon"><input type="checkbox"></span>
	<input type="text" class="form-control">
</div>

<div class="input-group">
	<span class="input-group-addon"><input type="radio"></span>
	<input type="text" class="form-control">
</div>

<div class="input-group">
	<input type="text" class="form-control">
	<div class="input-group-btn"><button class="btn btn-default">提交</button></div>
</div>

<div class="input-group">
	<input type="text" class="form-control">
	<div class="input-group-btn">
		<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			下拉菜单<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li class="dropdown-header">网站导航</li><!-- 菜单标题 -->
			<li><a href="#">首页</a></li>
			<li><a href="#">资讯</a></li>
			<li><a href="#">产品</a></li>
			<li class="divider"></li><!-- 菜单的分割线 -->
			<li><a href="#">关于</a></li>
		</ul>
	</div>
</div>


<!-- 导航组件 -->

<!-- 基本导航 -->
<ul class="nav nav-tabs">
	<li class="active"><a href="#">首页</a></li>
	<li><a href="#">资讯</a></li>
	<li><a href="#">产品</a></li>
	<li><a href="#">关于</a></li>
</ul>

<!-- 胶囊式导航 -->
<ul class="nav nav-pills">
	<li class="active"><a href="#">首页</a></li>
	<li><a href="#">资讯</a></li>
	<li><a href="#">产品</a></li>
	<li><a href="#">关于</a></li>
</ul>

<ul class="nav nav-pills nav-stacked">
	<li class="active"><a href="#">首页</a></li>
	<li><a href="#">资讯</a></li>
	<li><a href="#">产品</a></li>
	<li><a href="#">关于</a></li>
</ul>

<!-- 两端对齐 -->
<ul class="nav nav-pills nav-justified">
	<li class="active"><a href="#">首页</a></li>
	<li><a href="#">资讯</a></li>
	<li><a href="#">产品</a></li>
	<li><a href="#">关于</a></li>
</ul>

<ul class="nav nav-pills nav-justified">
	<li class="active"><a href="#">首页</a></li>
	<li><a href="#">资讯</a></li>
	<li class="dropdown">
		<a href="#" data-toggle="dropdown">下拉菜单<span class="caret"></span></a>
		<ul class="dropdown-menu">
			<li class="dropdown-header">网站导航</li><!-- 菜单标题 -->
			<li><a href="#">首页</a></li>
			<li><a href="#">资讯</a></li>
			<li><a href="#">产品</a></li>
			<li class="divider"></li><!-- 菜单的分割线 -->
			<li><a href="#">关于</a></li>
		</ul>
	</li>
	<li><a href="#">关于</a></li>
</ul>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
