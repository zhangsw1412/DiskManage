<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1,maximum-scale=1, user-scalable=no"><!-- 这句话会让移动端访问看起来清楚 -->
	<title>Bootstrap-工具提示插件</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="padding:100px">

<a href="#" title="超文本标识符" data-toggle="tooltip">HTML</a>
data-animation属性设置淡入淡出效果
data-html是否允许提示内容格式为html
data-placement调整提示出现的位置
data-trigger设置触发方式
data-delay设置延迟时间
data-template设置提示模版

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	$('a').tooltip();
</script>
</body>
</html>
