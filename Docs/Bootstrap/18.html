<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1,maximum-scale=1, user-scalable=no"><!-- 这句话会让移动端访问看起来清楚 -->
	<title>Bootstrap-弹出框和警告框</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<!-- 弹出框，和工具提示完全类似 -->
<button class="btn btn-danger btn-lg" data-toggle="popover" title="Bootstrap" data-content="这里是内容">点击弹出/隐藏弹出框</button>

<!-- 警告框 -->
<div class="alert alert-warning fade in">
	<button class="close" data-dismiss="alert"><span>&times;</span></button>
	<p>浏览器不支持</p>
</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	$('button').popover();
</script>
</body>
</html>
