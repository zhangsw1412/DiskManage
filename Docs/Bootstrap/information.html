		/*没有小于768px，是因为Bootstrap3以移动端优先设计*/

		@media (min-width: 768px) {
			.tab-h2 {
				font-size: 26px;
			}
			.tab-p {
				font-size: 16px;
			}
			.text h3 {

			}

			}
			.tab2-img {

			}
			.jumbotron h1 {
				font-size: 30px;
			}
			.jumbotron h4 {
				font-size: 16px;
			}
			.info-content h4 {
				font-size: 16px;
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
			}
		}

		/* 中等屏幕（桌面显示器，大于等于992px） */
		@media (min-width: 992px) {
			.tab-h2 {
				font-size: 28px;
			}
			.tab-p {
				font-size: 17px;
			}
			.text h3 {

			}
			.text p {

			}
			.jumbotron h1 {

			}
			.jumbotron h4 {

			}
			.info-content h4 {
				font-size: 18px;
			}
		}

		/* 大屏幕（大桌面显示器，大于等于1200px） */
		@media (min-width: 1200px) {
			.tab-h2 {
				font-size: 30px;
			}
			.tab-p {
				font-size: 18px;
			}
			.text h3 {
				font-size: 26px;
			}
			.text p {
				font-size: 18px;
			}
			.jumbotron h1 {
				font-size: 36px;
			}
			.jumbotron h4 {
				font-size: 18px;
			}
			.info-content h4 {
				font-size: 20px;
			}
		}
		.info-content{
			background-color: #fff;
			margin: 0 0 20px 0;
			box-shadow: 2px 2px 3px #ccc;
		}
		.info-content img{
			margin: 15px 0;
		}
		.info-content h4{
			color: #333;
			padding: 2px 0 0 0;
			font-size: 14px;
		}
		.info-content p{
			line-height: 1.6;
		}
		.info-right{
			background-color: #fff;
			box-shadow: 2px 2px 3px #ccc;
		}
		.info-right blockquote{
			margin: 0;
			padding: 0;
		}
		.info-right h2{
			font-size: 20px;
			color: #333;
			padding: 5px;
		}
		.info-right h4{
			color: #333;
			font-size: 16px;
			padding: 2px 0 0 0;
			line-height: 1.6;
