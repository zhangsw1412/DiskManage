<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap-辅助类和响应式工具</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<!-- 情景文本色(前景色) -->
<p class="text-muted">Bootstrap</p>
<p class="text-success">Bootstrap</p>
<p class="text-danger">Bootstrap</p>
<p class="text-info">Bootstrap</p>
<p class="text-warning">Bootstrap</p>

<!-- 情景背景色 -->
<p class="bg-primary">Bootstrap</p>
<p class="bg-success">Bootstrap</p>
<p class="bg-danger">Bootstrap</p>
<p class="bg-info">Bootstrap</p>
<p class="bg-warning">Bootstrap</p>

<!-- 关闭按钮 -->
<button class="close">&times;</button>

<!-- 三角符号 -->
<span class="caret"></span>

<!-- 快速浮动 -->
<div class="pull-left">左边</div>
<div class="pull-right">右边</div>

<!-- 区块居中 -->
<div class="center-block">居中</div>

<!-- 清理浮动 -->
<div class="pull-left">左边</div>
<div class="clearfix"></div>
<div >右边</div>

<!-- 隐藏和显示 -->
<div class="show">show</div>
<div class="hidden">hidden</div>


<!-- 响应式工具 -->
<div class="visible-xs-block">超小屏激活显示</div>
<div class="hidden-xs">超小屏激活隐藏</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
