<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1,maximum-scale=1, user-scalable=no"><!-- 这句话会让移动端访问看起来清楚 -->
	<title>Bootstrap-导航条</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	
<nav class="navbar navbar-default navbar-fixed-top"><!-- 这个fixed-top还可以设置成底部或者静态导航 -->
	<div class="container">
		<div class="navbar-header">
			<a href="#" class="navbar-brand">标题</a>
		</div>
		<ul class="nav navbar-nav">
			<li class="active"><a href="#">首页</a></li>
			<li><a href="#">资讯</a></li>
			<li class="disabled"><a href="#">产品</a></li>
			<li><a href="#">关于</a></li>
		</ul>
		<form action="" class="navbar-form navbar-right">
			<div class="input-group">
				<input type="text" class="form-control">
				<div class="input-group-btn"><button class="btn btn-default">提交</button></div>
			</div>
		</form>
		<button class="btn btn-default navbar-btn navbar-left">按钮</button>
		<p class="navbar-text">我是一段文本<a href="#" class="navbar-link">链接</a></p>
	</div>
</nav>

<script src="js/jquery-2.1.4.min.js"></script>
