<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap-表单和图片</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<!-- 表单 -->
<form action="">
	<div class="form-group">
		<label>email:</label>
		<input type="email" class="form-control" placeholder="请输入电子邮件">
	</div>
	<div class="form-group">
		<label>password:</label>
		<input type="password" class="form-control" placeholder="请输入密码">
	</div>
	<!-- 表单合组 -->
	<div class="input-group">
		<div class="input-group-addon">￥</div>
		<input type="text" class="form-control" placeholder="请输入价格">
		<div class="input-group-addon">.00</div>
	</div>

	<!-- 单/复选框 -->
	<div class="checkbox">
		<label>
			<input type="checkbox">PE
		</label>
	</div>
	<div class="checkbox disabled">
		<label>
			<input type="checkbox" disabled>Music
		</label>
	</div>

	<label class="checkbox-inline">
		<input type="checkbox">PE
	</label>
	<label class="checkbox-inline disabled">
		<input type="checkbox" disabled>Music
	</label>
	<label class="radio-inline disabled">
		<input type="radio" disabled>Male
	</label>

	<!-- 下拉列表 -->
	<select class="form-control">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
	</select>

	<!-- 校验状态 -->
	<div class="form-group has-success">
		<label class="control-label">email:</label>
		<input type="email" class="form-control" placeholder="请输入电子邮件">
	</div>

	<!-- 添加额外的图标 -->
	<div class="form-group has-success has-feedback">
		<label class="control-label">email:</label>
		<input type="email" class="form-control" placeholder="请输入电子邮件">
		<span class="glyphicon glyphicon-ok form-control-feedback"></span>
	</div>

	<!-- 控制大小 -->
	<div class="form-group has-success">
		<label class="control-label">email:</label>
		<input type="email" class="form-control input-lg" placeholder="请输入电子邮件">
	</div>
	
</form>

<!-- 内联表单 -->
<form action="" class="form-inline">
	<div class="form-group">
		<label>email:</label>
		<input type="email" class="form-control" placeholder="请输入电子邮件">
	</div>
	<div class="form-group">
		<label>password:</label>
		<input type="password" class="form-control" placeholder="请输入密码">
	</div>
</form>

<!-- 水平排列 -->
<form action="" class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">email:</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" placeholder="请输入电子邮件">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">password:</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" placeholder="请输入密码">
		</div>
	</div>
</form>

<!-- 图片 -->
<img src="img/wp3.jpg" alt="图片" class="img-rounded">
<img src="img/wp3.jpg" alt="图片" class="img-circle">
<img src="img/wp3.jpg" alt="图片" class="img-thumbnail">
<!-- 响应式图片 -->
<img src="img/wp3.jpg" alt="图片" class="img-thumbnail img-responsive">

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
