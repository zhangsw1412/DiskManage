<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="__PUBLIC__/css/public.css" />
	<title>Document</title>
</head>
<body>
	<table class="table">
		<tr>
			<th>ID</th>
			<th>标题</th>
			<th>所属分类</th>
			<th>点击次数</th>
			<th>发布时间</th>
			<th>操作</th>
		</tr>
		<foreach name="blog" item="v">
			<tr>
				<td width="8%">{$v.id}</td>
				<td>
					{$v.title}
					<foreach name="v.attr" item="value">
						<strong style="color:{$value.color};padding:0 5px">[{$value.name}]</strong>
					</foreach>
				</td>
				<td width="12%">{$v.cate}</td>
				<td width="12%">{$v.click}</td>
				<td width="12%">{$v.time|date='Y-m-d H:i:s',###}</td>
				<td width="20%">
					<if condition='ACTION_NAME eq "index"'>
						[<a href="">修改</a>]
						[<a href="{:U(GROUP_NAME.'/Blog/toTrash',array('id'=>$v['id'],'type'=>1))}">删除</a>]
					<else/>
						[<a href="{:U(GROUP_NAME.'/Blog/toTrash',array('id'=>$v['id'],'type'=>0))}">还原</a>]
						[<a href="{:U(GROUP_NAME.'/Blog/delete',array('id'=>$v['id']))}">彻底删除</a>]
					</if>
				</td>
			</tr>
		</foreach>
	</table>
</body>
</html>
