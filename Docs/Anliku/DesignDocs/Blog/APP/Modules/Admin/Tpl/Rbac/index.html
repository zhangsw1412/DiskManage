<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<css file="__PUBLIC__/css/public.css" />
	<title>首页</title>
</head>
<body>
	<table class="table">
		<tr>
			<th>ID</th>
			<th>用户名称</th>
			<th>上一次登录时间</th>
			<th>上一次登录IP</th>
			<th>是否有效</th>
			<th>用户所属组别</th>
			<th>操作</th>
		</tr>
		<foreach name='user' item='v'>
			<tr>
				<td>{$v.id}</td>
				<td>{$v.username}</td>
				<td>{$v.login_time|date='Y-m-d H:i:s',###}</td>
				<td>{$v.login_ip}</td>
				<td>
					<if condition='$v["valid"]'>有效<else/>无效</if>
				</td>
				<td>
					<if condition='$v["username"] eq C("RBAC_SUPERADMIN")'>
						超级管理员
					<else/>
						<ul>
							<foreach name='v.role' item='value'>
								<li>{$value.name}({$value.remark})</li>
							</foreach>
						</ul>
					</if>
				</td>
				<td>
					<a href="{:U('Admin/Rbac/cancelUser',array('uid'=>$v['id']))}">注销</a>
				</td>
			</tr>
		</foreach>
	</table>
</body>
</html>
