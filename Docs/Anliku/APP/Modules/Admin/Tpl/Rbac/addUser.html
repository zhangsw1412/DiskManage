<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<css file="__PUBLIC__/css/public.css" />
	<js file="__PUBLIC__/js/jquery-2.1.4.min.js" />
	<title>添加用户</title>
	<style type="text/css">
		.add-role
		{
			display: inline-block;
			width: 100px;
			height: 26px;
			line-height: 26px;
			text-align: center;
			border: 1px solid blue;
			border-radius: 4px;
			margin-left: 20px;
			cursor: pointer;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			$('.add-role').click(function(){
				var obj=$(this).parents('tr').clone();
				obj.find('.add-role').remove();
				$('#last').before(obj);
			});
		});
	</script>
</head>
<body>
	<form action="{:U(GROUP_NAME.'/Rbac/addUserHandle')}" method="post">
		<table class="table">
			<tr>
				<th colspan="2">添加用户</th>
			</tr>
			<tr>
				<td align="right" width="40%">用户帐号:</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td align="right">密码:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td align="right">所属角色:</td>
				<td>
					<select name="role_id[]">
						<option value="">请选择角色</option>
						<foreach name="role" item="v">
							<option value="{$v['id']}">{$v.name}({$v.remark})</option>
						</foreach>
					</select>
					<span class="add-role">添加一个角色</span>
				</td>
			</tr>
			<tr id="last">
				<td colspan="2" align="center"><input type="submit" value="保存添加"></td>
			</tr>
		</table>
	</form>
</body>
</html>
