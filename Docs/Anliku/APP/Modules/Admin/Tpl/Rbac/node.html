<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="__PUBLIC__/css/public.css" />
	<link rel="stylesheet" href="__PUBLIC__/css/node.css" />
	<title>节点列表</title>
</head>
<body>
	<div id="wrap">
		<a href="{:U(GROUP_NAME.'/Rbac/addNode')}" class="add-app">添加应用</a>
		<foreach name='node' item='app'>
			<div class="app">
				<p>
					<strong>{$app.title}</strong>
					[<a href="{:U(GROUP_NAME.'/Rbac/addNode',array('pid'=>$app['id'],'level'=>2))}">添加控制器</a>]
					<!-- [<a href="">修改</a>] -->
					[<a href="{:U(GROUP_NAME.'/Rbac/delNode',array('id'=>$app['id']))}">删除应用</a>]
				</p>
				<foreach name='app.child' item='action'>
					<dl>
						<dt><strong>{$action.title}</strong>[<a href="{:U(GROUP_NAME.'/Rbac/addNode',array('pid'=>$action['id'],'level'=>3))}">添加方法</a>][<a href="{:U(GROUP_NAME.'/Rbac/delNode',array('id'=>$action['id']))}">删除控制器</a>]</dt>
						<foreach name='action.child' item='method'>
							<dd>
								<span>{$method.title}</span>
								<!-- [<a href="">修改</a>] -->
								[<a href="{:U(GROUP_NAME.'/Rbac/delNode',array('id'=>$method['id']))}">删除方法</a>]
							</dd>
						</foreach>
					</dl>
				</foreach>
			</div>
		</foreach>
	</div>
</body>
</html>
