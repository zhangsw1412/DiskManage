<span class="h1">初始化参数配置</span>
<br><br><br>
<form action="{:U(GROUP_NAME.'/SystemConfig/writeInitParams')}" method="post" class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">传输完成时间间隔:</label>
		<div class="col-sm-4">
			<div class="input-group">
				<input type="number" class="form-control" name="write_channel_timeout" >
				<div class="input-group-addon">s</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">读缓存:</label>
		<div class="col-sm-4">
			<div class="input-group">
				<input type="number" class="form-control" name="readCacheSize" >
				<div class="input-group-addon">G</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">NFS读大小:</label>
		<div class="col-sm-4">
			<div class="input-group">
				<input type="number" class="form-control" name="NFS_read_size" >
				<div class="input-group-addon">k</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">NFS写大小:</label>
		<div class="col-sm-4">
			<div class="input-group">
				<input type="number" class="form-control" name="NFS_write_size" >
				<div class="input-group-addon">k</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">读缓存目录:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" name="readCachePre" >
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">写缓存目录:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" name="writeCachePre" >
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">打包目录:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" name="isoPre" >
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">链接分块:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" name="linkPre" >
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">假目录:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" name="dirPre" >
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-1 col-sm-offset-6">
			<input type="submit" class="btn btn-info" value="确认">
		</div>
	</div>
</form>
