<!DOCTYPE html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->

<!--[if IE 8]> <html class="lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>光盘阵列管理后台-登陆</title>
  <link rel="stylesheet" href="__PUBLIC__/css/login_index.css">
  <link rel="shortcut icon" href="__PUBLIC__/image/favicon.ico" />
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
      <br><br><br><br><br><br><br><br>
      <h1 style="color:rgb(168,167,168);text-align:center;font-size:40px;font-family:Tahoma,Helvetica,Arial,'宋体',sans-serif;">光盘阵列管理后台</h1>
  <form method="post" action="{:U(GROUP_NAME.'/Login/login')}" class="login">
    <p>
      <label for="login">Username:</label>
      <input type="text" name="username" id="login" placeholder="请输入用户名" onkeydown="if(event.keyCode==13){this.submit();}">
    </p>

    <p>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" placeholder="请输入密码" onkeydown="if(event.keyCode==13){this.submit();}">
    </p>

    <p class="login-submit">
      <button type="submit" class="login-button">Login</button>
    </p>
  </form>
</body>
</html>
